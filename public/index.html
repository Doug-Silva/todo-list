<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>TODO List</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Icone da página -->
        <link rel="shortcut icon" type="imagem/x-icon" href="../src/img/favicon.ico" />
    </head>

    <body>
        <div class="container" id="app">

            <br>
            <button id="toggleMode" type="button" class="btn btn-primary">Alternar Modo</button>
            <hr />

            <form id="taskForm">
                <fieldset id="todoSet">
                    <legend>Pendência: (TODO)</legend>
                    <input type="text" name="todoDescription" class="form-control" placeholder="Descrição" required /><br>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </fieldset>

                <fieldset id="reminderSet" style="display: none" disabled>
                    <legend>Lembrete: (Reminder)</legend>
                    <div class="row g-3">

                        <div class="col-sm-4">
                            <input type="text" name="reminderDescription" class="form-control" placeholder="Descrição" required />
                        </div>

                        <div class="col-sm-4">
                            <input type="date" name="scheduleDate" class="form-control" required />
                        </div>

                        <div class="col-sm-3">
                            <select name="notification" class="form-control">
                                <option value="SMS">SMS</option>
                                <option value="EMAIL">EMAIL</option>
                                <option value="PUSH_NOTIFICATION">Notificação Push </option>
                            </select>
                        </div>

                        <div class="col-sm-1">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>

                    </div>
                </fieldset>
            </form>
            <br />
            <ul class="container" id="tasksList" style="white-space: pre-line; list-style: none"></ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>

        <script src="./dist/index.js"></script>
    </body>
</html>
